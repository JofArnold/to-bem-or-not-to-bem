{% extends "base.html" %}

{% block main %}
<main>
    <ul class="previews">
        {% for interview in collections.interviews %}
            <li class="billboard {{ interview.status }}">
                <span class="billboard__number">#{{ interview.number }}</span>
                <div class="billboard__heading">
                    <h2 class="billboard__title">
                        <a href="{{interview.path}}" alt="{{ interview.title }}">
                            {{ interview.peer_nameslug }}
                        </a>
                    </h2>
                    <h4 class="billboard__subtitle">{{ interview.peer_minibio }}</h4>
                </div>
                <div class="billboard__abstract">
                    <q>{{ interview.quote }}</q>
                    <a href="{{interview.path}}" alt="{{ interview.title }}">read the interview Â»</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</main>
{% endblock %}
